<!DOCTYPE html>
<html>
<head>
	
	<title>MSCP !</title>

	

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

	<script src="js/Envelope.js"></script>
	<script src="js/SpectrumAnalyser.js"></script>
	<script src="js/WaveformAnalyser.js"></script>
	<script src="js/LFO.js"></script>
	<script src="js/CustomOsc.js"></script>
	<script src="js/FrequencyModulator.js"></script>
	<script src="js/Keyboard.js"></script>
	<script src="js/RecordBufferItem.js"></script>
	<script src="js/RecordNode.js"></script>
	<script src="js/MeteringNode.js"></script>
	<script src="js/Synthesizer.js"></script>

	<script>
	document.addEventListener("DOMContentLoaded", function() {

		var synth = new Synthesizer();
		synth.setup(document.getElementById('mainContainer'), 1);
	});
	</script>

	<style>
		.nodeWrapper{
			float: left;
			margin-right: 100px;
		}
		input{
			display: block;
			margin-top: 40px;
		}
		#masterWaveformAnalyser{
			height: 400px;
			width: 400px;
			margin: 20px;
			float:left;
		}
		#carrWaveformAnalyser, #carrSpectrumAnalyser{
			height: 400px;
			width: 400px;
			margin: 20px;
			float:left;
		}
		.recordedAudioBlock{
			float: left;
			width: 50px;
			height: 50px;
			background: black;
		}

		.recordCircle{
			border-radius: 5px;
			width: 10px;
			height: 10px;
			background: red;
			position: absolute;
			bottom: 200px;
			right: 20px;
		}


	</style>

</head>

<body>

	<div id="mainContainer">
		<div class="modulatorNode nodeWrapper">
			<h3>Modulator</h3>
			<div class="inputBlock freq">
				<!-- <input type="range" name="modSliderFreq" min="1" max="800"> -->
				<span>Freq</span>
				<span class="val">val</span>
			</div>

			<h5 class="amp"></h5>
		<!-- 	<div class="inputBlock gain">
				<input type="range" name="modSliderGain" min="1" max="400">
				<span>Gain</span>
				<span class="val">val</span>
			</div> -->
			<div class="inputBlock envelope">
				<div class="attack">
					<input type="range" name="modSliderGain" min="0" max="1000">
					<span>Attack</span>
					<span class="val">val</span>
				</div>
				<div class="decay">
					<input type="range" name="modSliderGain" min="0" max="1000">
					<span>Decay</span>
					<span class="val">val</span>
				</div>
				<div class="sustain">
					<input type="range" name="modSliderGain" min="0" max="100">
					<span>Sustain</span>
					<span class="val">val</span>
				</div>
				<div class="release">
					<input type="range" name="modSliderGain" min="0" max="4000">
					<span>Release</span>
					<span class="val">val</span>
				</div>
			</div>
		</div>
		<div class="carrierNode nodeWrapper">
			<h3>Carrier</h3>
			<div class="inputBlock freq">
				<!-- <input type="range" name="carrSliderFreq" min="1" max="800"> -->
				<span>Freq</span>
				<span class="val">val</span>
			</div>

			<h5 class="amp"></h5>
			<!-- <div class="inputBlock gain">
				<input type="range" name="carrSliderGain" min="1" max="400">
				<span>Gain</span>
				<span class="val">val</span>
			</div> -->
			<div class="inputBlock envelope">
				<h5 class="carrierAmp"></h5>
				<h5 class="modulatorAmp"></h5>
				<div class="attack">
					<input type="range" name="modSliderGain" min="0" max="1000">
					<span>Attack</span>
					<span class="val">val</span>
				</div>
				<div class="decay">
					<input type="range" name="modSliderGain" min="0" max="1000">
					<span>Decay</span>
					<span class="val">val</span>
				</div>
				<div class="sustain">
					<input type="range" name="modSliderGain" min="0" max="100">
					<span>Sustain</span>
					<span class="val">val</span>
				</div>
				<div class="release">
					<input type="range" name="modSliderGain" min="0" max="4000">
					<span>Release</span>
					<span class="val">val</span>
				</div>
			</div>
		</div>

		<div class="masterGainNode nodeWrapper">
			<h3>MasterVol</h3>
			<div class="inputBlock gain">
				<input type="range" name="masterSliderGain" min="0" max="1" step="0.01">
				<span class="val">val</span>
			</div>
		</div>

		<div class="recordCircle"></div>
	</div>



	
	
	<div id="carrWaveformAnalyser"><h5>Modulator</h5></div>

	<div id="masterWaveformAnalyser"><h5>Master</h5></div>

	<div id="carrSpectrumAnalyser"><h5>Carrier Spectrum</h5></div>


</body>
</html>
